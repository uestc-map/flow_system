    <script>
      var chartDom = document.getElementById('main');
      var myChart = echarts.init(chartDom);
      var option;

      option = {
          series: [{
              type: 'gauge',
              progress: {
                  show: true,
                  width: 18
              },
              axisLine: {
                  lineStyle: {
                      width: 18
                  }
              },
              axisTick: {
                  show: false
              },
              splitLine: {
                  length: 15,
                  lineStyle: {
                      width: 2,
                      color: '#999'
                  }
              },
              axisLabel: {
                  distance: 25,
                  color: '#999',
                  fontSize: 20
              },
              anchor: {
                  show: true,
                  showAbove: true,
                  size: 25,
                  itemStyle: {
                      borderWidth: 10
                  }
              },
              title: {
                  show: false
              },
              detail: {
                  valueAnimation: true,
                  fontSize: 80,
                  offsetCenter: [0, '70%']
              },
              data: [{
                  value: 100
              }]
          }]
      };

      option && myChart.setOption(option);

    </script>
